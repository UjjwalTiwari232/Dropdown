<div class="body">
  <div class="main-container">
    <div class="input-question">
      <input type="text" placeholder="Enter Question" />
    </div>
    <br />
    <br />
    <div class="btn">
      <button (click)="addToken()">Add Another Token</button>
    </div>
    <br />
    <div class="tokens" *ngFor="let i of TokenList" >
      <app-token [token] = "i" (changesInToken)="updateTheList($event)"></app-token>
      
    </div>
    <br>
    <div class="addCorrectOptions" >
      <div class="addCorrectOptions-dropDown" *ngFor="let i of TokenList">
        <app-add-correct-options [token]="i"></app-add-correct-options>
      </div>
    </div>
    <div *ngFor = "let i of optionsList">
      <!-- <app-add-correct-options [correctOption] = "optionsList[i]"></app-add-correct-options> -->
    </div>
    <div class="setProperty">
      <p>Token {{ optionsList.length }}</p>
      <label id="cars"></label>
      <select id="token">
        <option value="volvo" *ngFor="let token of optionsList">{{ token.option }}</option>
      </select>
    </div>
  </div>
</div>
